<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Touch the Bees!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js" async></script>
  </head>
  <body>
    <header>
      <h1>
        <a href="https://github.com/jdw1996/touch-the-bees/" target="_blank">Touch the Bees!</a>
      </h1>
      <h2>
        <a href="https://jdw1996.github.io/" target="_blank">By Joseph Winters, 2016</a>
      </h2>
      <div id="scores">
        <table>
          <tr>
            <th>High Score:&nbsp;</th>
            <td id="highscore">0</td>
          </tr>
          <tr>
            <th>Current Score:&nbsp;</th>
            <td id="currentscore">0</td>
          </tr>
        </table>
      </div>
    </header>
    <br>
    <canvas id="mycanvas" width=1000 height=500></canvas>
    <p>
      Touch or click on the bees to make them drop. Don't let any reach the right side of the
      screen!
    </p>
  </body>
</html>
